<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Chat</title>

    <link rel="icon" href="https://cdn.glitch.com/531c55f8-288e-40ce-b774-51672c62e493%2Fvapor_not-text_rounded.png?v=1602255535854">

    <script src="./js/messaging/server.js" defer></script>
    <script src="./js/messaging/client.js" defer></script>

    <script src="./js/script.js" defer></script>
    <script src="./js/login.js" defer></script>

    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/message.css">
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/root.css">
    <link rel="stylesheet" href="./css/chat.css">
    <link rel="stylesheet" href="./css/account.css">

    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>

    <script>
        var socket = io();
    </script>

</head>

<body>

    
    <nav class="header">
        <div class="drawer-btn">
            <button onclick="toggleDrawer()">
                <span class="material-icons">menu</span>
            </button>
        </div>
        <div class="title">
            <h2>Material Chat</h2>
        </div>
    </nav>
    
    <nav class="nav" id="nav">
        <div class="pages" id="pages">
            <ul>
                <li onclick="goto('chat')">
                    <div class="icon">
                        <span class="material-icons">chat</span>
                    </div>
                    <div class="text">
                        <p>Chat</p>
                    </div>
                </li>
                <li onclick="goto('account')">
                    <div class="icon">
                        <span class="material-icons">person</span>
                    </div>
                    <div class="text">
                        <p>Account</p>
                    </div>
                </li>
                <li onclick="goto('settings')">
                    <div class="icon">
                        <span class="material-icons">settings</span>
                    </div>
                    <div class="text">
                        <p>SETTINGS</p>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="main" id="main"> 
        <div class="popup">

        </div>
    </div>

        <div class="chat" id="chat">
        </div>
        
        <div class="statusbar">
            <p id="user-counter"></p>
        </div>
        
        <div class="bar">
        
            <input type="text" placeholder="Enter a message" id="message-content" class="message-content">
        
            <button onclick="sendMessage()">
                <span class="material-icons">send</span>
            </button>
        
        </div>

</body>
</html>
