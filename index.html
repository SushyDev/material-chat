<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js?spm=a2c6h.14275010.0.0.6f4712e7c9Eym9&file=socket.io.js"></script>
  
  <script>
    var socket = io();
    socket.on('connect', function(){});
    socket.on('event', function(data){});
    socket.on('disconnect', function(){});
  </script>
  
<script src="./js/script.js" defer></script>
<script src="./js/login.js" defer></script>
  <script src="bundle.js" async></script>

  <link rel="stylesheet" href="bundle.css">

</head>

<body>
  <header class="mdc-top-app-bar app-bar" id="app-bar">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button"
          data-mdc-auto-init="MDCRipple">menu</button>
        <span class="mdc-top-app-bar__title">Material Chat</span>
      </section>
    </div>
  </header>


  <aside class="mdc-drawer mdc-drawer--dismissible mdc-top-app-bar--fixed-adjust" id="mdc-drawer">
    <div class="mdc-drawer__content">
      <div class="mdc-list" data-mdc-auto-init="MDCList">
        <a class="mdc-list-item mdc-list-item--activated" aria-current="page">
          <span class="mdc-list-item__ripple"></span>
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">send</i>
          <span class="mdc-list-item__text">Chat</span>
        </a>
        <a class="mdc-list-item">
          <span class="mdc-list-item__ripple"></span>
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">person</i>
          <span class="mdc-list-item__text">Account</span>
        </a>
        <a class="mdc-list-item">
          <span class="mdc-list-item__ripple"></span>
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">settings</i>
          <span class="mdc-list-item__text">Settings</span>
        </a>
      </div>
    </div>
  </aside>

  <div class="mdc-drawer-app-content mdc-top-app-bar--fixed-adjust">
    <main class="main-content" id="main-content">
    </main>
  </div>
</body>

<script type="text/javascript">
  window.mdc.autoInit();
</script>

</html>
